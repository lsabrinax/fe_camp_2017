<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apply</title>
    <link rel="stylesheet" type="text/css" href="apply.css">
</head>
<body>
    <div class="container">
        <form>
            <p><label>姓名</label><em>*</em><input type="text" name="username" value="请输入中文姓名" valuemaxlength="15"></p>
            <p><label>拼音</label><em>*</em><input type="text" name="usernmaePY" valuemaxlength="30"></p>
            <p><label>身份证号</label><em>*</em><input value="请输入有效身份证号" type="text" name="idnumber" valuemaxlength="20"></p>
            <p><label>电子邮箱</label><em>*</em><input value="电子账单将寄往该邮箱，请如实填写" type="email" name="email" autocomplete="off"></p>
            <p><label>手机号</label><em>*</em><input value="请输入11位手机号码" type="text" name="phonenumber" valuemaxlength="11"></p>
        </form>
    </div>
